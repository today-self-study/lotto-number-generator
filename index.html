<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🎱 로또 번호 생성기 - 행운의 번호를 뽑아보세요!</title>
    <meta name="description" content="실제 로또 추첨 같은 애니메이션과 함께 행운의 번호를 생성해보세요. 완전 랜덤 로또 번호 생성기">
    <meta name="keywords" content="로또, 번호생성기, 로또번호, 추첨, 행운의번호">
    <meta name="author" content="Lotto Number Generator">
    
    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="🎱 로또 번호 생성기">
    <meta property="og:description" content="실제 로또 추첨 같은 애니메이션과 함께 행운의 번호를 생성해보세요">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://yourusername.github.io/lotto-number-generator/">
    
    <!-- Favicon -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>🎱</text></svg>">
    
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>🎱 로또 번호 생성기</h1>
            <p class="subtitle">행운의 번호를 뽑아보세요!</p>
        </header>

        <main>
            <div class="lotto-machine">
                <div class="machine-top">
                    <div class="light light-1"></div>
                    <div class="light light-2"></div>
                    <div class="light light-3"></div>
                </div>
                
                <div class="number-display">
                    <div class="ball-container">
                        <div class="lotto-ball" id="ball-1">
                            <span class="number">?</span>
                        </div>
                        <div class="lotto-ball" id="ball-2">
                            <span class="number">?</span>
                        </div>
                        <div class="lotto-ball" id="ball-3">
                            <span class="number">?</span>
                        </div>
                        <div class="lotto-ball" id="ball-4">
                            <span class="number">?</span>
                        </div>
                        <div class="lotto-ball" id="ball-5">
                            <span class="number">?</span>
                        </div>
                        <div class="lotto-ball" id="ball-6">
                            <span class="number">?</span>
                        </div>
                    </div>
                    
                    <div class="bonus-section">
                        <span class="bonus-label">보너스</span>
                        <div class="lotto-ball bonus-ball" id="bonus-ball">
                            <span class="number">?</span>
                        </div>
                    </div>
                </div>

                <div class="control-panel">
                    <button class="generate-btn" id="generateBtn">
                        <span class="btn-text">번호 뽑기</span>
                        <span class="btn-icon">🎲</span>
                    </button>
                    
                    <button class="reset-btn" id="resetBtn">
                        <span class="btn-text">다시 뽑기</span>
                        <span class="btn-icon">🔄</span>
                    </button>
                </div>
            </div>

            <div class="stats-section">
                <div class="stat-item">
                    <span class="stat-label">총 뽑기 횟수</span>
                    <span class="stat-value" id="totalCount">0</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">오늘의 행운</span>
                    <span class="stat-value" id="luckyLevel">⭐⭐⭐</span>
                </div>
            </div>

            <div class="history-section">
                <h3>최근 뽑은 번호</h3>
                <div class="history-list" id="historyList">
                    <p class="no-history">아직 뽑은 번호가 없습니다.</p>
                </div>
            </div>
        </main>

        <footer>
            <p>&copy; 2024 로또 번호 생성기. 행운을 빕니다! 🍀</p>
            <p class="disclaimer">※ 본 사이트는 오락용이며, 실제 로또 당첨을 보장하지 않습니다.</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
